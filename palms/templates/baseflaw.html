<!DOCTYPE html>
<!-- Loading Static for android CSS -->
{% load static %}
<!-- Slider javascript loading -->
<!-- {% load staticfiles %}
<script src="{% static "js/master.js" %}"></script> -->


<!--  -->
<html lang="en" dir="ltr">
  <head>
<!-- MDL Roboto Font Text -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <meta charset="utf-8">


    <!-- MDL Styling  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- CSS loading -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}" />
    <title>DR Palms.com</title>


  </head>
  <body>

    <!-- Simple header with scrollable tabs. -->
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row center">
        <span class="mdl-layout-title"><    DR Palms.com</span></div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Home</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Forum</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab">Events</a>
        <a href="http://www.dominicanrepublic.com/dominican-republic-visa-2/" class="mdl-layout__tab">Tourism</a>
        <a href="#scroll-tab-5" class="mdl-layout__tab">Blog</a>
        <a href="#scroll-tab-6" class="mdl-layout__tab">Contact Us</a>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Cities</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">All</a>
        <a class="mdl-navigation__link" href="">Punta Cana</a>
        <a class="mdl-navigation__link" href="">Santo Domingo</a>
        <a class="mdl-navigation__link" href="">La Romana</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        {% block body_block %}
        {% endblock %}


<!-- footer text  -->


        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Title</div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy & Terms</a></li>
            </ul>

            <button class="mdl-mega-footer--social-btn"></button>
            &nbsp;
            <button class="mdl-mega-footer--social-btn"></button>
            &nbsp;
            <button class="mdl-mega-footer--social-btn"></button>
          </div>


          <div class="mdl-mega-footer--right-section">
            <a class="mdl-typography--font-light" href="#top">
              Back to Top
              <i class="material-icons">expand_less</i>
            </a>
          </div>

        </footer>




<!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->












      </div>
    </main>
  </div>




    </body>
  </html>
